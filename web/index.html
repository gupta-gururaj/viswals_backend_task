<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live User Updates</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #ffffff);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        max-width: 900px;
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #2c3e50;
      }

      .view-toggle {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .view-toggle button {
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: #3498db;
        color: white;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      }

      .view-toggle button:hover {
        background: #2980b9;
      }

      .hidden {
        display: none;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        overflow: hidden;
      }

      table, th, td {
        border: none;
      }

      th, td {
        padding: 12px;
        text-align: left;
      }

      th {
        background: #3498db;
        color: white;
      }

      .user-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        animation: fadeIn 0.5s ease-in;
      }

      .user-header {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #3498db;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        margin-right: 12px;
      }

      .user-name {
        font-size: 18px;
        font-weight: bold;
        color: #2c3e50;
      }

      .user-details {
        font-size: 14px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <h1>Live User Updates</h1>

    <div class="view-toggle">
      <button onclick="showTable()">Table View</button>
      <button onclick="showCards()">Card View</button>
    </div>

    <div class="container">
      <table id="tableView">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Deleted At</th>
            <th>Merged At</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="cardView" class="hidden"></div>
    </div>

    <script>
      const sse = new EventSource("http://localhost:8080/users/sse?limit=10");

      function formatDate(dateObj) {
         if (!dateObj || !dateObj.Valid || !dateObj.Time) return "-"; // Check for validity
        return new Date(dateObj.Time).toLocaleString();
        }

      function createUserCard(user) {
        return `<div class="user-card">
          <div class="user-header">
            <div class="user-avatar">${user.first_name[0]}${user.last_name[0]}</div>
            <div class="user-name">${user.first_name} ${user.last_name}</div>
          </div>
          <div class="user-details">
            <p><strong>Email:</strong> ${user.email_address || '-'}</p>
            <p><strong>Created:</strong> ${formatDate(user.created_at)}</p>
            <p><strong>Deleted:</strong> ${formatDate(user.deleted_at)}</p>
            <p><strong>Merged:</strong> ${formatDate(user.merged_at)}</p>

          </div>
        </div>`;
      }

      sse.onmessage = function (event) {
        if (event.data === "END") return;
        const users = JSON.parse(event.data);
        const tableBody = document.querySelector("#tableView tbody");
        const cardContainer = document.querySelector("#cardView");

        users.forEach((user) => {
          const row = `<tr>
            <td>${user.id}</td>
            <td>${user.first_name} ${user.last_name}</td>
            <td>${user.email_address || '-'}</td>
            <td>${formatDate(user.created_at)}</td>
            <td>${formatDate(user.deleted_at)}</td>
            <td>${formatDate(user.merged_at)}</td>
          </tr>`;
          tableBody.insertAdjacentHTML('beforeend', row);
          cardContainer.insertAdjacentHTML('beforeend', createUserCard(user));
        });
      };

      function showTable() {
        document.getElementById("tableView").classList.remove("hidden");
        document.getElementById("cardView").classList.add("hidden");
      }

      function showCards() {
        document.getElementById("cardView").classList.remove("hidden");
        document.getElementById("tableView").classList.add("hidden");
      }
    </script>
  </body>
</html>
